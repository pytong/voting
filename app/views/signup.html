<div>
	<navigation-bar></navigation-bar>
	<div class="signup">
		<div>
			<div class="alert alert-danger" role="alert" ng-show="error">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				{{ error }}
			</div>

		    <form novalidate name="form" ng-submit="signup()" method="post">
			    Name: <input required type="text" ng-model="user.name" name="name" class="form-control ng-pristine ng-valid ng-touched"/>
				<div ng-show="form.$submitted || form.name.$dirty">
				    <span ng-show="form.name.$error.required">Tell us your name.</span>
			    </div>
				<br />

				E-mail: <input required type="email" ng-minlength=5 ng-model="user.email" name="email" class="form-control ng-pristine ng-valid ng-touched"/>
				<div ng-show="form.$submitted || form.email.$dirty">
					<span ng-show="form.email.$error.required">Tell us your email.</span>
				    <span ng-show="form.email.$error.email">This is not a valid email.</span>
				</div>
				<br />

				Password: <input required type="password" ng-minlength=3 ng-model="user.password" name="password" class="form-control ng-pristine ng-valid ng-touched"/>
				<div ng-show="form.$submitted || form.password.$dirty">
			        <span ng-show="form.password.$invalid">Password must have at least 3 characters.</span>
				</div>
				<br />

				<input type="submit" ng-disabled="!form.$valid" class="btn btn-primary submit-btn" value="Sign up" />

				<a href="/auth/twitter">
					<div class="btn btn-info twitter-btn">
						<img src="/public/img/twitter_32px.png" alt="twitter logo" />
						<p>LOGIN WITH TWITTER</p>
					</div>
				</a>
			</form>
		</div>

	</div>

</div>
