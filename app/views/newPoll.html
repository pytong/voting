<div>
    <navigation-bar></navigation-bar>

    <a href="#/account" class="btn btn-default btn-lg">Back to Account</a>

    <header>New Poll</header>

    <form novalidate name="form" ng-submit="createPoll()" method="post">

        <label for="question">Question:</label>
        <input required type="text" class="form-control question" ng-model="poll.question">

        <fieldset ng-repeat="choice in poll.choices">
            <div class="choice col-lg-3"><input required ng-model="choice.name" ng-change="validateUniqueChoices()" class="form-control choice-field" placeholder="Enter choice"></div>
            <div class="choice col-lg-1"><button type="button" class="btn btn-danger" ng-show="$index!=1 && $last" ng-click="removeChoice()">-</button></div>
        </fieldset>

        <button type="button" class="btn btn-default add-choice-btn" ng-click="addChoice()">Add Choice</button>
        <div>
            <input type="submit" ng-disabled="!uniqueChoices || !form.$valid" class="btn btn-primary submit-btn" value="Submit" />
        </div>
    </form>
</div>
