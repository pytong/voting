<!DOCTYPE html>

<html>

	<head>
		<title>Customized Voting App - Quick and Simple.</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">

		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	</head>

	<body ng-app="votingApp">
		<div class="container">	
			<div class="login">
				<div ng-controller="votingController">
				  <form novalidate class="form ng-valid ng-invalid ng-pristine">
				    Name: <input required type="text" ng-minlength=3 ng-model="user.name" /><br />
				    E-mail: <input required type="email"  ng-minlength=5 ng-model="user.email" /><br />
				    Password: <input required type="password" ng-minlength=5 ng-model="user.password" /><br />
				    <input type="submit" ng-click="register(user)" value="Sign up" />
				  </form>
				</div>

				<a href="/auth/twitter">
					<div class="btn" id="login-btn">
						<img src="/public/img/twitter_32px.png" alt="github logo" />
						<p>LOGIN WITH TWITTER</p>
					</div>
				</a>
			</div>
		</div>

		<script src="controllers/votingApp.js"></script>
		<script src="controllers/votingController.js"></script>
	</body>

</html>
