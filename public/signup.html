<!DOCTYPE html>

<html>

	<head>
		<title>Customized Voting App - Quick and Simple.</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">

		<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
	</head>

	<body ng-app="VotingApp">
		<div class="container">
			<a href="/signin">Sign In</a>
			<div class="signup">
				<div>
				  <form novalidate name="form" action="/signup-submit" method="post">
				    Name: <input required type="text" ng-model="user.name" name="name" class="form-control ng-pristine ng-valid ng-touched"/>
				    <div ng-show="form.$submitted || form.name.$dirty">
						<span ng-show="form.name.$error.required">Tell us your name.</span>
				    </div>
				    <br />

				    E-mail: <input required type="email" ng-minlength=5 ng-model="user.email" name="email" class="form-control ng-pristine ng-valid ng-touched"/>
				    <div ng-show="form.$submitted || form.email.$dirty">
						<span ng-show="form.email.$error.required">Tell us your email.</span>
				        <span ng-show="form.email.$error.email">This is not a valid email.</span>
				    </div>
				    <br />

				    Password: <input required type="password" ng-minlength=3 ng-model="user.password" name="password" class="form-control ng-pristine ng-valid ng-touched"/>
				    <div ng-show="form.$submitted || form.password.$dirty">
				        <span ng-show="form.password.$invalid">Password must have at least 3 characters.</span>
				    </div>
				    <br />

				    <input type="submit" ng-disabled="!form.$valid" class="btn" value="Sign up" />
				  </form>
				</div>

				<a href="/auth/twitter">
					<div class="btn" id="submit-btn">
						<img src="/public/img/twitter_32px.png" alt="github logo" />
						<p>LOGIN WITH TWITTER</p>
					</div>
				</a>
			</div>
		</div>


		<!-- app -->
		<script src="votingApp.js"></script>

		<!-- service -->
		<script src="services/userService.js"></script>

		<!-- controller -->
		<script src="controllers/userController.js"></script>
		<script src="controllers/votingController.js"></script>
	</body>

</html>
